# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Belajar Programming
subtitle:
description: Portal maklumat untuk sesiapa yang ingin belajar berkaitan pengaturcaraan komputer (programming).
author: Kamal Mustafa
language: en
timezone: Asia/Kuala_Lumpur

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://belajar.github.io
root: /
permalink: :category/:title
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
    JavaScript: javascript
    PHP: php
    Programming: programming
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: hueman

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:belajar/belajar.github.io.git
  branch: master

widgets:
    - category
    - tagcloud
    - recent_posts

menu:
    Home: /
    Categories:
    Penulis: /penulis

disqus_shortname: belajarprogramming

marked:
    gfm: true
    breaks: false

social_links:
    facebook: https://www.facebook.com/groups/belajarprogramming/
    rss: atom.xml

feed:
    type: atom
    path: atom.xml
    limit: 20
